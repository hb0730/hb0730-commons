language: java
jdk:
  - openjdk8
script:
  - export TZ=Asia/Shanghai
  - mvn clean package -DskipTests=true -Dmaven.javadoc.skip=true -B -V
  - mvn cobertura:cobertura -Dcobertura.report.format=xml -Dmaven.javadoc.skip.true

after_success:
  - bash <(curl -s https://codecov.io/bash)
cache:
  directories:
    - '$HOME/.m2/repository'

notifications:
  email: false
